<!DOCTYPE html>
<html lang="{{ current_lang }}">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>locomoco | Contact</title>

    <!-- 기본 CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', path='/css/base/variables.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', path='/css/base/reset.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', path='/css/base/typography.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', path='/css/base/layout.css') }}"
    />

    <!-- 컴포넌트 CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', path='/css/components/sidebar.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', path='/css/components/navigation.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', path='/css/components/buttons.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', path='/css/components/forms.css') }}"
    />

    <!-- 페이지 CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', path='/css/pages/contact.css') }}"
    />

    <!-- 폰트 -->
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&family=Noto+Sans+JP:wght@300;400;500;700&family=Poppins:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!-- 왼쪽 사이드바 영역 -->
      <aside class="sidebar left-sidebar">
        <!-- 상단 네비게이션 메뉴 -->
        <nav class="main-nav">
          <ul>
            <li>
              <a href="/" data-lang-key="nav.about"
                >{{ translations.get('nav.about', 'ABOUT') }}</a
              >
            </li>
            <li>
              <a href="/work" data-lang-key="nav.work"
                >{{ translations.get('nav.work', 'WORK') }}</a
              >
            </li>
            <li class="active">
              <a href="/contact" data-lang-key="nav.contact"
                >{{ translations.get('nav.contact', 'CONTACT') }}</a
              >
            </li>
          </ul>
        </nav>

        <!-- 네비게이션 아래 언어 선택 -->
        <div class="language-selector">
          <ul>
            <li>
              <button
                class="lang-btn {% if current_lang == 'ko' %}active{% endif %}"
                data-lang="ko"
              >
                KO
              </button>
            </li>
            <li>
              <button
                class="lang-btn {% if current_lang == 'ja' %}active{% endif %}"
                data-lang="ja"
              >
                JP
              </button>
            </li>
            <li>
              <button
                class="lang-btn {% if current_lang == 'en' %}active{% endif %}"
                data-lang="en"
              >
                EN
              </button>
            </li>
          </ul>
        </div>
      </aside>

      <!-- 메인 콘텐츠 영역 -->
      <main class="main-content">
        <div class="contact-content">
          <div class="contact-header">
            <h1 data-lang-key="contact.title">
              {{ translations.get('contact.title', 'CONTACT') }}
            </h1>
          </div>

          <div class="contact-form-container">
            <form class="contact-form" id="contactForm">
              <div class="form-group">
                <label for="name" data-lang-key="contact.form.name"
                  >{{ translations.get('contact.form.name', '이름') }}</label
                >
                <input type="text" id="name" name="name" required />
              </div>

              <div class="form-group">
                <label for="email" data-lang-key="contact.form.email"
                  >{{ translations.get('contact.form.email', '이메일') }}</label
                >
                <input type="email" id="email" name="email" required />
              </div>

              <div class="form-group">
                <label for="phone" data-lang-key="contact.form.phone"
                  >{{ translations.get('contact.form.phone', '연락처') }}</label
                >
                <input type="tel" id="phone" name="phone" />
              </div>

              <div class="form-group">
                <label for="message" data-lang-key="contact.form.message"
                  >{{ translations.get('contact.form.message', '문의 내용')
                  }}</label
                >
                <textarea
                  id="message"
                  name="message"
                  rows="6"
                  required
                ></textarea>
              </div>

              <div class="form-submit">
                <button
                  type="submit"
                  class="submit-btn"
                  data-lang-key="contact.form.submit"
                >
                  {{ translations.get('contact.form.submit', '전송하기') }}
                </button>
              </div>
            </form>
          </div>

          <div class="contact-information">
            <p>
              {{ translations.get('contact.info', '* 메일은 영업일 기준 24시간
              이내에 회신드립니다.') }}
            </p>
          </div>
        </div>
      </main>

      <!-- 오른쪽 빈 사이드바 영역 -->
      <aside class="sidebar right-sidebar"></aside>
    </div>

    <!-- 유틸리티 JS -->
    <script src="{{ url_for('static', path='/js/utils/dom.js') }}"></script>
    <script src="{{ url_for('static', path='/js/utils/forms.js') }}"></script>
    <script src="{{ url_for('static', path='/js/utils/api.js') }}"></script>

    <!-- 컴포넌트 JS -->
    <script src="{{ url_for('static', path='/js/components/navigation.js') }}"></script>
    <script src="{{ url_for('static', path='/js/components/language_switcher.js') }}"></script>

    <!-- 페이지 JS -->
    <script src="{{ url_for('static', path='/js/pages/contact.js') }}"></script>
  </body>
</html>
