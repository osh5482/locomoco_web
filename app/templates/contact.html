<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>locomoco | Contact</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', path='/css/main.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', path='/css/contact.css') }}"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&family=Noto+Sans+JP:wght@300;400;500;700&family=Poppins:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!-- 왼쪽 사이드바 영역 -->
      <aside class="sidebar left-sidebar">
        <!-- 상단 네비게이션 메뉴 -->
        <nav class="main-nav">
          <ul>
            <li>
              <a href="/" data-lang-key="nav.about">ABOUT</a>
            </li>
            <li><a href="/work" data-lang-key="nav.work">WORK</a></li>
            <li class="active">
              <a href="/contact" data-lang-key="nav.contact">CONTACT</a>
            </li>
          </ul>
        </nav>

        <!-- 네비게이션 아래 언어 선택 -->
        <div class="language-selector">
          <ul>
            <li><button class="lang-btn active" data-lang="ko">KO</button></li>
            <li><button class="lang-btn" data-lang="ja">JP</button></li>
            <li><button class="lang-btn" data-lang="en">EN</button></li>
          </ul>
        </div>
      </aside>

      <!-- 메인 콘텐츠 영역 -->
      <main class="main-content">
        <div class="contact-content">
          <div class="contact-header">
            <h1 data-lang-key="contact.title">CONTACT</h1>
          </div>

          <div class="contact-form-container">
            <form class="contact-form" id="contactForm">
              <div class="form-group">
                <label for="name" data-lang-key="contact.form.name">이름</label>
                <input type="text" id="name" name="name" required />
              </div>

              <div class="form-group">
                <label for="email" data-lang-key="contact.form.email"
                  >이메일</label
                >
                <input type="email" id="email" name="email" required />
              </div>

              <div class="form-group">
                <label for="phone" data-lang-key="contact.form.phone"
                  >연락처</label
                >
                <input type="tel" id="phone" name="phone" />
              </div>

              <div class="form-group">
                <label for="message" data-lang-key="contact.form.message"
                  >문의 내용</label
                >
                <textarea
                  id="message"
                  name="message"
                  rows="6"
                  required
                ></textarea>
              </div>

              <div class="form-submit">
                <button
                  type="submit"
                  class="submit-btn"
                  data-lang-key="contact.form.submit"
                >
                  전송하기
                </button>
              </div>
            </form>
          </div>

          <div class="contact-information">
            <p>* 메일은 영업일 기준 24시간 이내에 회신드립니다.</p>
          </div>
        </div>
      </main>

      <!-- 오른쪽 빈 사이드바 영역 -->
      <aside class="sidebar right-sidebar"></aside>
    </div>

    <!-- JS 파일 경로 수정 -->
    <script src="{{ url_for('static', path='/js/main.js') }}"></script>
    <script src="{{ url_for('static', path='/js/language.js') }}"></script>
    <script src="{{ url_for('static', path='/js/contact.js') }}"></script>
  </body>
</html>
